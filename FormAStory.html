<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input placeholder="Cat" id="animal-1" type="text" name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" placeholder="Dog" name="animal-2" type="text" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" placeholder="Fish" name="animal-3" type="text" required>
        <br>
        <label for="adj-1">Adjective:</label>
        <input id="adj-1" name="adj-1" type="text" required>
        <br>
        <label for="verb-1">Verb:</label>
        <input name="verb-1" id="verb-1" type="text" required>
        <br>
        <label for="num-1">Number:</label>
        <input name="num-1" id="num-1" type="number" required>
        <br>
        <span>Yes or No:</span>
        <input name="answer" id="yes" type="radio" required value="yes">
        <label for="yes">Yes</label>
        <input name="answer" id="no" value="no" type="radio">
        <label for="no">No</label>
        <br>
        <label for="speed">Relativespeed (ends in -er):</label>
        <select>
          <option value="fast">Fast</option>
          <option value="faster">Faster</option>
          <option value="fastest">Lightspeed</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
          <input name="quote" id="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="Winner gets ice-cream!"></option>
          <option value="Pain is temporary, glory is forever!"></option>
          <option value="Discipline is freedom"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40"></textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>  
    </section>
  </body>
</html>
